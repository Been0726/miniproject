<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        function cancelOrder(orderId) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var url = "/order/" + orderId + "/cancel";
            var param = JSON.stringify({ orderId: orderId });

            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function(xhr){ xhr.setRequestHeader(header, token); },
                dataType: "json",
                cache: false,
                success: function(){
                    alert("주문이 취소 되었습니다.");
                    location.href = '/orders/' + [[${page}]];
                },
                error: function(jqXHR){
                    if(jqXHR.status == 401){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            });
        }
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg {
            max-width: 900px;
            margin: 2% auto 100px;
        }
        .repImgDiv {
            margin-right: 15px;
        }
        .repImg {
            height: 100px;
            width: 100px;
            object-fit: cover;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .card {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        .fs18 {
            font-size: 18px;
        }
        .fs24 {
            font-size: 24px;
        }
        .item-info {
            flex-grow: 1;
        }
        .order-status {
            font-size: 1.1rem;
            color: #6c757d;
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">
    <h2 class="mb-4 text-center">구매 이력</h2>

    <div th:each="order : ${orders.getContent()}">

        <div class="order-header">
            <h4 th:text="${order.orderDate} + ' 주문'"></h4>
            <div>
                <th:block th:if="${order.orderStatus == T(com.example.miniproject.constant.OrderStatus).ORDER}">
                    <button type="button" class="btn btn-outline-danger btn-sm" th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문취소</button>
                </th:block>
                <th:block th:unless="${order.orderStatus == T(com.example.miniproject.constant.OrderStatus).ORDER}">
                    <span class="order-status">(취소 완료)</span>
                </th:block>
            </div>
        </div>

        <div class="card">
            <div th:each="orderItem : ${order.orderItemDtoList}" class="d-flex mb-3">
                <div class="repImgDiv">
                    <img th:src="${orderItem.imgUrl}" class="rounded repImg" th:alt="${orderItem.itemNm}">
                </div>
                <div class="item-info align-self-center">
                    <div th:text="${orderItem.itemNm}" class="fs24 fw-bold mb-2"></div>
                    <div class="fs18 text-muted">
                        <span th:text="${orderItem.orderPrice} + '원'"></span>
                        <span class="ms-2" th:text="${orderItem.count} + '개'"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:with="start=${(orders.number/maxPage)*maxPage + 1}, end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${orders.number eq 0} ? 'disabled' : ''">
                <a th:href="@{'/orders/' + ${orders.number - 1}}" class="page-link" aria-label="Previous">
                    <span aria-hidden="true">Previous</span>
                </a>
            </li>

            <li class="page-item" th:each="page : ${#numbers.sequence(start, end)}" th:classappend="${orders.number eq page - 1} ? 'active' : ''">
                <a th:href="@{'/orders/' + ${page - 1}}" class="page-link" th:text="${page}"></a>
            </li>

            <li class="page-item" th:classappend="${orders.number + 1 ge orders.totalPages} ? 'disabled' : ''">
                <a th:href="@{'/orders/' + ${orders.number + 1}}" class="page-link" aria-label="Next">
                    <span aria-hidden="true">Next</span>
                </a>
            </li>

        </ul>
    </div>

</div>

</html>
