<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout1}">

<head>
    <title>매칭 통계</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<th:block layout:fragment="content">

    <!-- 🎯 조회 조건 카드 -->
    <div class="card p-4 mb-5 shadow-sm">
        <h5 class="mb-3 fw-bold">📌 조회 조건 선택</h5>
        <form method="get" class="row g-3 align-items-center">

            <div class="col-auto">
                <label for="yearSelect" class="form-label">연도</label>
                <select id="yearSelect" name="year" class="form-select">
                    <option th:each="y : ${#numbers.sequence(2023, 2025)}"
                            th:value="${y}" th:text="${y}"
                            th:selected="${y == selectedYear}"></option>
                </select>
            </div>

            <div class="col-auto">
                <label for="monthSelect" class="form-label">월</label>
                <select id="monthSelect" name="month" class="form-select">
                    <option th:each="m : ${#numbers.sequence(1, 12)}"
                            th:value="${m}" th:text="${m}"
                            th:selected="${m == selectedMonth}"></option>
                </select>
            </div>

            <div class="col-auto">
                <label for="spotSelect" class="form-label">풋살장</label>
                <select id="spotSelect" name="spotId" class="form-select">
                    <option value="">-- 전체 --</option>
                    <option th:each="spot : ${spotList}"
                            th:value="${spot.id}"
                            th:text="${spot.name}"
                            th:selected="${spot.id == selectedSpotId}"></option>
                </select>
            </div>

            <div class="col-auto align-self-end">
                <button type="submit" class="btn btn-primary">조회</button>
            </div>
        </form>
    </div>

    <!-- 📈 일별 매칭 차트 -->
    <div class="my-5">
        <h3 class="mb-4">
            📈 [[${selectedYear}]]년 [[${selectedMonth}]]월 매칭 요청 수
        </h3>
        <canvas id="dailyMatchChart" height="100"></canvas>
    </div>

    <script th:inline="javascript">
        const chartLabels = [[${chartLabels}]];
        const chartDataRequest = [[${chartDataRequest}]];
        const chartDataConfirm = [[${chartDataConfirm}]];

        const ctx = document.getElementById('dailyMatchChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartLabels,
                datasets: [
                    {
                        label: '매칭 요청 수',
                        data: chartDataRequest,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)'
                    },
                    {
                        label: '성사된 매칭 수',
                        data: chartDataConfirm,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            autoSkip: false,
                            maxRotation: 0,
                            font: {
                                size: 11
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 20
                    }
                },
                plugins: {
                    legend: { position: 'top' },
                    title: {
                        display: true,
                        text: '일별 매칭 현황'
                    }
                }
            }
        });
    </script>

    <!-- 📊 풋살장 상세 테이블 -->
    <div th:if="${spotStats != null}">
        <h4 class="mb-3" th:text="'📅 ' + ${selectedYear} + '년 ' + ${selectedMonth} + '월 매칭 현황 (풋살장: ' + ${selectedSpotName} + ')'"></h4>
        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>날짜</th>
                <th>매칭 요청 수</th>
                <th>성사된 매칭 수</th>
                <th>포인트 사용 합계</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stat : ${spotStats}">
                <td th:text="${stat.date}"></td>
                <td th:text="${stat.totalRequests} + '건'"></td>
                <td th:text="${stat.confirmed} + '건'"></td>
                <td th:text="${#numbers.formatInteger(stat.totalPointUsed, 1, 'COMMA')} + 'P'"></td>
            </tr>
            </tbody>
        </table>
    </div>

</th:block>
</html>
